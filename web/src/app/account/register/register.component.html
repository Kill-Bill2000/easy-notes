<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content" [formGroup]="this.userDataGroup">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Repeat Password</mat-label>
            <input matInput placeholder="Password" type="password" formControlName="password_reenter">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <div class="formResponse" *ngIf="loginError">
            {{errorMessage}}
        </div>
    </mat-card-content>
    <mat-card-actions class="buttons">
        <button mat-raised-button color="primary" (click)="register()">Register</button>
        <a mat-button routerLink="/login" color="accent">Login</a>
    </mat-card-actions>
</mat-card>
