<mat-card class="card">
    <mat-card-header class="card-header">
        <div *ngIf="category.title; else noCatSelected" class="card-title">{{category.title}}</div>
        <ng-template #noCatSelected>
            Please select a category.
        </ng-template>
    </mat-card-header>
    <mat-card-content *ngIf="notes">
        <div *ngFor="let note of notes; let i = index" class="card-content-container">
            <div class="card-content">
                <mat-checkbox class="card-note-checkbox" [(ngModel)]="note.checked">
                    <p class="card-note" *ngIf="!note.checked; else noteChecked">
                        {{note.description}}
                    </p>
                    <ng-template #noteChecked>
                        <p class="card-note checked-note">{{note.description}}</p>
                    </ng-template>
                </mat-checkbox>
                <button mat-icon-button aria-label="Edit" color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            <mat-divider [inset]="true" *ngIf="i < notes.length-1" class="card-divider"></mat-divider>
        </div>

    </mat-card-content>

</mat-card>
