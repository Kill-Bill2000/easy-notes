<div class="container">
    <div class="category-container">
        <div *ngFor="let cat of categories" class="category">
            <a mat-stroked-button class="button" [routerLink]="['/category', cat.id]">{{cat.title}}</a>
        </div>
    </div>
    <span class="category-spacer"></span>
    <div *ngIf="addButtonShown">
        <button mat-flat-button color="accent" class="button add-button" (click)="showField()">
            Add category
        </button>
    </div>
    <div *ngIf="fieldShown" class="add-category">
        <mat-form-field appearance="outline" class="name-field">
            <mat-label>Category Name</mat-label>
            <input matInput placeholder="Enter a category name" #categoryName>
        </mat-form-field>
        <button mat-button color="accent" aria-label="Add field button" class="add-field-button"
            (click)="addCategory(categoryName.value)">
            <mat-icon>check</mat-icon>
        </button>
    </div>

</div>
